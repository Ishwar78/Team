<!DOCTYPE html>
<html>
<head>
  <title>WorkWise Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 380px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .logo span {
      color: #00f5d4;
    }

    .input-group {
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .input-group input:focus {
      box-shadow: 0 0 0 2px #00f5d4;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: #00f5d4;
      color: #000;
    }

    .btn-primary:hover {
      background: #00d9be;
    }

    .btn-success {
      background: #28c76f;
      color: white;
    }

    .btn-danger {
      background: #ea5455;
      color: white;
    }

    .btn:disabled {
      background: gray;
      cursor: not-allowed;
    }
.tracking-info {
  margin-top: 15px;
  margin-bottom: 15px;
  text-align: center;
}

.badge {
  background: rgba(255,255,255,0.15);
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 11px;
  margin-bottom: 10px;
  word-break: break-all;
}

.live-indicator {
  font-size: 13px;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  opacity: 0.8;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: gray;
  transition: 0.3s ease;
}

.dot.active {
  background: #28c76f;
  box-shadow: 0 0 10px #28c76f;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

.timer {
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

    .status {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.6;
    }

    body.light {
  background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
  color: #000;
}

.mini-btn {
  padding: 6px 10px;
  font-size: 11px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  color: inherit;
}

.controls-row {
  margin-top: 10px;
  text-align: center;
}

.activity-status {
  font-size: 12px;
  margin-top: 8px;
  opacity: 0.7;
}

.activity-status.idle {
  color: #ea5455;
}

.screenshot-indicator {
  margin-top: 8px;
  font-size: 12px;
  opacity: 0;
  transition: 0.3s ease;
}

.screenshot-indicator.show {
  opacity: 1;
  color: #00332c;
}

  </style>
</head>

<body>

  <div class="container">

    <div class="logo">
      Work<span>Wise</span> Agent
    </div>
<!-- <div class="controls-row">
  <button id="themeToggle" class="mini-btn">üåô Toggle Theme</button>
</div> -->

<div class="activity-status" id="activityStatus">
  Active
</div>

<div class="screenshot-indicator" id="screenshotIndicator">
  üì∏ Screenshot Captured
</div>

    <div class="input-group">
      <input id="email" placeholder="Enter Email" />
    </div>

    <div class="input-group">
      <input id="password" type="password" placeholder="Enter Password" />
    </div>

    <button id="loginBtn" class="btn btn-primary">Login</button>

    <button id="startBtn" class="btn btn-success" disabled>
      ‚ñ∂ Start Tracking
    </button>

    <button id="stopBtn" class="btn btn-danger" disabled>
      ‚èπ Stop Tracking
    </button>
<div class="tracking-info">

  <div class="badge" id="deviceBadge">
    Device ID: <span id="deviceText"></span>
  </div>

  <div class="live-indicator" id="liveIndicator">
    <span class="dot"></span>
    Not Tracking
  </div>

  <div class="timer" id="sessionTimer">
    00:00:00
  </div>

</div>

    <div class="status" id="statusText">
      Not Logged In
    </div>

    <div class="footer">
      Secure Desktop Tracking ‚Ä¢ v1.0
    </div>

  </div>

  <script src="renderer.js"></script>

</body>
</html>
